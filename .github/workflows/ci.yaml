name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['*']

jobs:
  code-quality:
    name: 'Code Quality'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: npm

      - uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm i

      - name: ESLint
        run: pnpm lint

      - name: Prettier
        run: pnpm prettier:check

      - name: Typecheck
        run: pnpm typecheck
