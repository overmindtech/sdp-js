name: Release
on:
  push:

jobs:
  publish:
    name: "Release"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 19
          registry-url: "https://registry.npmjs.org"

      # should use `npm ci`, but we currently don't have a package-lock.json
      - run: npm install

      - run: npm run build

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
