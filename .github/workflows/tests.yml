name: Tests

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['*']

jobs:
  tests:
    name: 'Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: npm

      - uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm i

      - name: Run tests
        run: pnpm run test
