name: Tests

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['*']

jobs:
  tests:
    name: 'Tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts
        continue-on-error: false

      - name: Run tests
        run: npm run test
